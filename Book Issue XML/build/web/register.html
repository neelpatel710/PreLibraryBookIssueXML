<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_register.css">
    </head>
    <body>
    <div class="mainbox">
            <h1><center>SIGN UP</center></h1>
            <div class="logincenter">
            <form action="signup" method="POST">
                
                <input class="inptxt" type="text" placeholder="Enter First Name" name="fname"> <br><br>
                <input class="inptxt" type="text" placeholder="Enter Last Name" name="lname"> <br><br>
                <input class="inptxt" type="text" placeholder="Enter Email Address" name="emailid"> <br><br>
                <input class="inptxt" type="text" placeholder="Enter Username" name="username"> <br><br>
                <input class="inptxt" type="password" placeholder="Enter Password" name="pwd1"> <br><br>
                <input class="inptxt" type="password" placeholder="Retype Password" name="pwd2"> <br><br>

                &nbsp;<input  class="move button" type="submit" value="SIGN UP"> 
            </form>
                <div class="show">Hello</div>
            </div>
        </div>
    </body>
</html>
